<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner-training</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="left-container">
      <section class="head">
        <div class="logo">
          <div class="box-white"></div>
          <div class="box-red">
            <img src="./img/path16.png" alt="alphabet-R" />
          </div>
        </div>
        <p id="text-warmups">Warmups</p>
      </section>

      <div class="lorem-box">
        <p id="text-lorem">Lorem ipsum<br />neque porro</p>
      </div>

      <section class="footer-container">
        <div class="footer-item">
          <img class="size" src="./img/Vector.png" alt="vector_img" />
          <p>10 max.</p>
        </div>
        <div class="footer-item">
          <img class="size" src="./img/clock.png" alt="clock_img" />
          <p>20 min</p>
        </div>
      </section>
    </section>

    <section class="right-container">
      <div class="bigWhite-rectangle">
        <div class="group-box">
          <div class="mediumRed-rectangle">
            <div class="smallWhite-rectangle"></div>
          </div>
          <div class="group-box-footer">
            <div class="smallBlue-rectangle"></div>
            <div class="small-circle"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- <div class="bgShape-container">
      <div class="rectangle-above"></div>
      <div class="rectangle-below"></div>
    </div> -->
  </body>
</html>
